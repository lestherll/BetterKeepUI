<h1 style="border: black solid; padding: 1%;">Back</h1>
<br>
<div style="border: dashed black; padding: 1%;" >
    <h1 style="padding: 3%;">Recent Notes</h1>
    <!-- add list of notes-->

    <mat-list >   
    @for (note of notes; track $index){
        <mat-divider></mat-divider>
        <mat-list-item id="{{note.id}}" (click)="changeNote($event)">{{note.title}}</mat-list-item>
      }
    <mat-divider></mat-divider>
    </mat-list>

</div>
