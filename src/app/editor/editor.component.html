<div >
    <div style="border: dashed black; padding: 1%; margin-bottom: 1%;">
        <h1 contenteditable="true" contenteditableModel [(ngModel)]="note.title" id="title">{{note.title}}</h1>
    </div>
    <div style="border: dashed black; padding: 1%;">
        <p contenteditable="true" contenteditableModel [(ngModel)]="note.plaintext" id="plaintext" >{{note.plaintext}}</p>
        <app-todo-container id="checklist" [list]="note.checklist"></app-todo-container>
    </div>
</div>
